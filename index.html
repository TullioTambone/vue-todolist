<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <!--fontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
        .pointer{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app" class="m-4">
        <div class="container">
            <!--titolo-->
            <h1 class="text-center">Vue To Do List</h1>

            <div class="text-center">
                <input type="text" v-model="inputText">
                <button @click="addTodo">crea Todo</button>
                <p v-if="soldier" class="alert alert-danger" role="alert">inserisci un input</p>
            </div>

            <div class="bg-light rounded">
                <div v-for="(element, index) in todos"
                :key="index"
                class="d-flex justify-content-between align-items-center p-2 border-bottom">

                    <p class="m-0 pointer" 
                    :class="(todos[index].done === true) ? 'text-decoration-line-through' : ''"
                    @click="changeDone(index)">
                    {{element.text}}
                    </p>

                    <i class="fa-solid fa-xmark text-danger ms-2 pointer"
                    @click= "deleteElement(index)"></i>
                </div>
            </div>
        </div>
    </div>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--vue-->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!--myScript-->
    <script src="./assets/js/vue.js"></script>
</body>
</html>
